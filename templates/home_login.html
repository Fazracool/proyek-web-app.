<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/design_login.css') }}"
    />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <header>Login</header>
        </div>

        <form id="loginForm" action="{{ url_for('login') }}" method="post">
          <div class="input-field">
            <input
              type="text"
              class="input"
              name="username"
              placeholder="Username"
              required
            />
            <i class="bx bx-user"></i>
          </div>

          <div class="input-field">
            <input
              type="password"
              class="input"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <i
              class="bx bx-hide toggle-password"
              id="togglePassword"
              style="
                cursor: pointer;
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 10;
              "
            ></i>
          </div>

          {% if error %}
          <p style="color: red; font-size: 0.9em">{{ error }}</p>
          {% endif %}

          <div class="input-field">
            <input type="submit" class="submit" value="Login" />
          </div>

          <div class="bottom">
            <div class="left">
              <input type="checkbox" id="check" />
              <label for="check">Remember Me</label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/js_login.js') }}"></script>
  </body>
</html>
