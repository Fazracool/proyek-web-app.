<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Kecamatan - Beranda</title>

  <!-- ikon & font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- ganti nama css sesuai lokasi static kamu -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/design_kecam.css') }}">
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar" role="banner">
    <div class="address">
      <i class="fas fa-home" aria-hidden="true"></i>
      <span>Alamat: Jl. Licin No. 12, Licin Banyuwangi, Kec. Licin</span>
    </div>
  </div>

  <!-- Navbar -->
  <header>
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
      <div class="logo" aria-hidden="false">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo PMK" />
          <span> 
          Pemerintahan<br>
          Kecamatan Licin</span>
        </div>
      </div>

      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>

      <ul class="nav-links" role="menubar">
        <li role="none"><a role="menuitem" href="{{ url_for('home_kecam') }}">Beranda</a></li>
        <li role="none"><a role="menuitem" href="{{ url_for('list_dokumen') }}">Daftar Dokumen</a></li>
        <li role="none"><a role="menuitem" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
        <div class="hero-content">
      <h1>Selamat Datang di Halaman Kec. Licin</h1>
      <p>Kelola dan verifikasi dokumen dari desa di wilayah Anda.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="container">
    </div>
  </footer>

  <!-- Logout Modal -->
  <div class="overlay" id="logoutOverlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
      <h2 id="logoutTitle">Yakin mau logout?</h2>
      <div class="modal-actions">
        <button id="cancelLogoutBtn" class="cancel-btn">Batal</button>
        <button id="confirmLogoutBtn" class="confirm-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- Script: js_kecam.js -->
  <script src="{{ url_for('static', filename='js/js_kecam.js') }}"></script>
  <!-- small inline helper to set total docs (will be updated by js if needed) -->
  <script>
    // Jika ingin menampilkan total dokumen di kartu, js_kecam.js bisa fetch /api/list_all_documents
    // Contoh sederhana kalau endpoint ada:
    (function(){
      fetch('/api/list_all_documents').then(r => {
        if (!r.ok) return;
        return r.json();
      }).then(data => {
        if (!data) return;
        const el = document.getElementById('total-docs');
        if (el) el.textContent = data.length + ' dokumen';
      }).catch(()=>{ /* ignore */ });
    })();
  </script>
</body>
</html>
